<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
</head>
<body>
  <div class="main-container">
    <div class="left-side">
      <img src="images/logo.svg" alt="img-logo">

      <h1><span>We're</span> coming soon</h1>

      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <div class="email">
        <input type="email" placeholder="Email Address" id="emailInput"><img src="images/icon-error.svg" alt="error" id="exclamation"><button type="button" class="btn" id="btn">></button>
        <p class="msg-validation hidden">
          Please provide a valid email
        </p>
      </div>
    </div>

    <div class="right-side">
      <img src="images/hero-desktop.jpg" alt="img">
    </div>

  </div>

  <script src="index.js"></script>
</body>
</html>
